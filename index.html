<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Frankenstein Creative Project</title>

		<link rel="stylesheet" href="/include/common.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<!-- Prevent page loading -->
		<noscript class="show">
			<link rel="stylesheet" href="/include/hideall.css">
			<h1 class="show" id="script-message">JavaScript is required for this site</h1>
		</noscript>


		<!-- Background canvas -->
		<canvas id="background">
			Your browser does not support the HTML5 canvas!
		</canvas>


		<!-- Game -->
		<main>

			<!-- Menu -->
			<div id="menu">
				<div>
					<h1>Project Title</h1>
				</div>
				<div>
					<button onclick="Game.start()">Begin</button>
				</div>
			</div>


			<!-- Create your monster -->
			<div id="create" class="hidden">
				<h1>Create your Monster</h1>
				<p>Select body parts from various people to construct your own monster!</p>

				<h2>Head</h2>
				<div class="select-part" name="head">
					<button class="part-1">Sample Text</button>
					<button class="part-2">Sample Text</button>
					<button class="part-3">Sample Text</button>
				</div>

				<h2>Torso</h2>
				<div class="select-part" name="torso">
					<button class="part-1">Sample Text</button>
					<button class="part-2">Sample Text</button>
					<button class="part-3">Sample Text</button>
				</div>

				<h2>Arms</h2>
				<div class="select-part" name="arms">
					<button class="part-1">Sample Text</button>
					<button class="part-2">Sample Text</button>
					<button class="part-3">Sample Text</button>
				</div>

				<h2>Legs</h2>
				<div class="select-part" name="legs">
					<button class="part-1">Sample Text</button>
					<button class="part-2">Sample Text</button>
					<button class="part-3">Sample Text</button>
				</div>

				<h2>Feet</h2>
				<div class="select-part" name="feet">
					<button class="part-1"></button>
					<button class="part-2"></button>
					<button class="part-3"></button>
				</div>
			</div>

		</main>


		<!-- Transition canvas -->
		<canvas id="transition" class="hidden">
			Your browser does not support the HTML5 canvas!
		</canvas>


		<!-- Scripts -->
		<script src="/include/draw.js"></script>

		<script src="/include/background.js"></script>
		<script src="/include/transition.js"></script>

		<script src="game.js"></script>
	</body>
</html>
