<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Frankenstein Creative Project</title>

		<link rel="stylesheet" href="/include/common.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<!-- Prevent page loading -->
		<noscript class="show">
			<link rel="stylesheet" href="/include/hideall.css">
			<h1 class="show" id="script-message">JavaScript is required for this site</h1>
		</noscript>


		<!-- Background canvas -->
		<canvas id="background">
			Your browser does not support the HTML5 canvas!
		</canvas>


		<!-- Game -->
		<main>

			<!-- Menu -->
			<div id="menu">
				<div>
					<h1>Project Title</h1>
				</div>
				<div>
					<button onclick="Game.start()">Begin</button>
				</div>
			</div>


			<!-- Create your monster -->
			<div id="create" class="hidden">
				<h1>Create your Monster</h1>
				<p>Select body parts from various people to construct your own monster!</p>

				<h2>Head from:</h2>
				<div class="select-part" name="head">
					<button class="val-92">Mark, the Quantum Physicist</button>
					<button class="val-69">Tony, the Architect</button>
					<button class="val-17">Savanna, the Waitress</button>
				</div>

				<h2>Torso from:</h2>
				<div class="select-part" name="torso">
					<button class="val-85">Raphael, the Martial Artist</button>
					<button class="val-78">Annika, the Athlete</button>
					<button class="val-23">Dale, the IT Manager</button>
				</div>

				<h2>Arms from:</h2>
				<div class="select-part" name="arms">
					<button class="val-100">Denise, the Surgeon</button>
					<button class="val-61">Kylie, the Chemist</button>
					<button class="val-46">Ethan, the Construction Worker</button>
				</div>

				<h2>Hands from:</h2>
				<div class="select-part" name="hands">
					<button class="val-91">Aaron, the Artist</button>
					<button class="val-75">Spencer, the Engineer</button>
					<button class="val-37">Tessa, the Baker</button>
				</div>

				<h2>Legs from:</h2>
				<div class="select-part" name="legs">
					<button class="val-83">Ronaldo, the Professional Trainer</button>
					<button class="val-64">Michael, the Farmer</button>
					<button class="val-26">Sharon, the Accountant</button>
				</div>

				<h2>Feet from:</h2>
				<div class="select-part" name="feet">
					<button class="val-77">Dave, the Carpenter</button>
					<button class="val-70">Francis, the Factory Worker</button>
					<button class="val-14">Kathy, the Stock Broker</button>
				</div>
			</div>

		</main>


		<!-- Transition canvas -->
		<canvas id="transition" class="hidden">
			Your browser does not support the HTML5 canvas!
		</canvas>


		<!-- Scripts -->
		<script src="/include/draw.js"></script>

		<script src="/include/background.js"></script>
		<script src="/include/transition.js"></script>

		<script src="game.js"></script>
	</body>
</html>
